<div *ngIf="viewMode; else editable">
    <div *ngIf="currentPost.id">
      <h4>Post Details</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentPost.title }}
      </div>
      <div>
        <label><strong>Content:</strong></label>
        {{ currentPost.content }}
      </div>
  
      <a
        class="badge badge-warning"
        routerLink="/posts/{{ currentPost.id }}"
      >
        Edit
      </a>
    </div>
  
    <div *ngIf="!currentPost">
      <br />
      <p>Please click on a Post...</p>
    </div>
  </div>
  
  <ng-template #editable>
    <div *ngIf="currentPost.id" class="edit-form">
      <h4>Update post</h4>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentPost.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <input
            type="text"
            class="form-control"
            id="content"
            [(ngModel)]="currentPost.content"
            name="content"
          />
        </div>

      </form>
  
      <button class="btn btn-success mr-2" (click)="deletePost()">
        Delete
      </button>
  
      <button
        type="submit"
        class="btn btn-success mr-2"
        (click)="updatePost()"
      >
        Update
      </button>
      <br />
      <p>{{ message }}</p>
      <div *ngIf="!message">
        <br />
        <p>{{ error }}</p>
      </div>
    </div>
  
    <div *ngIf="!currentPost.id">
      <br />
      <p>Cannot access this Post...</p>
    </div>
  </ng-template>
