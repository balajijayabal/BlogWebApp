<div class="list row">
    <div class="col-md-6">
      <h4>Posts List</h4>
      <ul class="list-group">
        <div *ngIf="!posts?.length ">
          <span>No Posts !!!</span>
        </div>
        <li
          class="list-group-item"
          *ngFor="let post of posts; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActivePost(post, i)"
        >
          {{ post.title }}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <app-post-details
        [viewMode]="true"
        [currentPost]="currentPost"
      ></app-post-details>
    </div>
  </div>
