<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="post.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="content">Content</label>
          <input
            class="form-control"
            id="content"
            required
            [(ngModel)]="post.content"
            name="content"
          />
        </div>
  
        <button (click)="savePost()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Post submitted successfully!</h4>
        <button class="btn btn-success" (click)="newPost()">Add next post?</button>
      </div>
      <div *ngIf="!submitted">
        <p>{{ error }}</p>
      </div>
    </div>
  </div>
